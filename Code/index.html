<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="images/logoThumbnail.png">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/teams.css"/>
    <link rel="stylesheet" type="text/css" href="css/dataCollection.css"/>
    <link rel="stylesheet" type="text/css" href="css/matchNumber.css"/>
    <link rel="stylesheet" type="text/css" href="css/fileButtons.css"/>
    <script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/blob/Blob.js"></script>
    <script type="text/javascript" src="js/fileSaver/FileSaver.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>Aerial Assist Scouting 1.2!</title>
</head>
<body class="backgroundLightGray">
    <div id="content">
        <div id="titleBox" class="backgroundDarkGray curvedBorder centerText">SCOUTING: THE PROGRAM v1.2</div>
        <div id="teamsContainer">
            <input type="text" id="red1" class="team curvedBorder backgroundRed centerText">
            <input type="text" id="red2" class="team curvedBorder backgroundRed centerText">
            <input type="text" id="red3" class="team curvedBorder backgroundRed centerText">
            <input type="text" id="blue1" class="team curvedBorder backgroundBlue centerText">
            <input type="text" id="blue2" class="team curvedBorder backgroundBlue centerText">
            <input type="text" id="blue3" class="team curvedBorder backgroundBlue centerText">
        </div>
        <div id="dataCollectonContainer" class="backgroundGray">
            <div id="autoContainer" class="backgroundLightGray dataCollection centerText borderPurple">
                Autonomous
                <div class="labelContainer">
                    <div class="label backgroundBlue curvedBorder borderGray centerText">High:</div>
                    <div class="label backgroundBlue curvedBorder borderGray centerText">Low:</div>
                    <div class="label backgroundBlue curvedBorder borderGray centerText">Hot High:</div>
                    <div class="label backgroundBlue curvedBorder borderGray centerText">Hot Low:</div>
                    <div class="label backgroundBlue curvedBorder borderGray centerText">Zone:</div>
                </div>
                <div class="redDataContainer">
                    Red
                    <input type="text" id="redAutoHigh" class="data centerText">
                    <input type="text" id="redAutoLow" class="data centerText">
                    <input type="text" id="redAutoHotHigh" class="data centerText">
                    <input type="text" id="redAutoHotLow" class="data centerText">
                    <div id="redAutoZone" class="data centerText"></div>
                </div>
                <div class="blueDataContainer">
                    Blue
                    <input type="text" id="blueAutoHigh" class="data centerText">
                    <input type="text" id="blueAutoLow" class="data centerText">
                    <input type="text" id="blueAutoHotHigh" class="data centerText">
                    <input type="text" id="blueAutoHotLow" class="data centerText">
                    <div id="blueAutoZone" class="data centerText"></div>
                </div>
            </div>
            <div id="teleopContainer" class="backgroundLightGray dataCollection centerText">
                Teleop
                <div class="labelContainer">
                    <div class="label backgroundBlue curvedBorder borderGray centerText">High:</div>
                    <div class="label backgroundBlue curvedBorder borderGray centerText">Low:</div>
                    <div class="label backgroundBlue curvedBorder borderGray centerText">Passes:</div>
                    <div class="label backgroundBlue curvedBorder borderGray centerText">Truss:</div>
                    <div class="label backgroundBlue curvedBorder borderGray centerText">Zone:</div>
                </div>
                <div class="redDataContainer">
                    Red
                    <input type="text" id="redTeleopHigh" class="data centerText">
                    <input type="text" id="redTeleopLow" class="data centerText">
                    <input type="text" id="redTeleopHotHigh" class="data centerText">
                    <input type="text" id="redTeleopHotLow" class="data centerText">
                    <div id="redTeleopZone" class="data centerText"></div>
                </div>
                <div class="blueDataContainer">
                    Blue
                    <input type="text" id="blueTeleopHigh" class="data centerText">
                    <input type="text" id="blueTeleopLow" class="data centerText">
                    <input type="text" id="blueTeleopHotHigh" class="data centerText">
                    <input type="text" id="blueTeleopHotLow" class="data centerText">
                    <div id="blueTeleopZone" class="data centerText"></div>
                </div>
            </div>
            <div id="tagsAndCommentsContainer" class="backgroundLightGray">
                <div id="tagsContainer" class="tagAndCommentContainer centerText">
                    Tags
                    <div class="redTagAndCommentContainer centerText">
                        Red
                        <textarea id="redTags" class="tagAndCommentInput"></textarea>
                    </div>
                    <div class="blueTagAndCommentContainer centerText">
                        Blue
                        <textarea id="blueTags" class="tagAndCommentInput"></textarea>
                    </div>
                </div>
                <div id="commentsContainer" class="tagAndCommentContainer centerText">
                    Comments
                    <div class="redTagAndCommentContainer centerText">
                        Red
                        <textarea id="redComments" class="tagAndCommentInput"></textarea>
                    </div>
                    <div class="blueTagAndCommentContainer centerText">
                        Blue
                        <textarea id="blueComments" class="tagAndCommentInput"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div id="matchNumberContainer">
            <div id ="matchTitleBox" class="backgroundDarkGray curvedBorder centerText">MATCH #:</div>
            <input type="text" id="matchNumber" class="backgroundDarkGray curvedBorder centerText">
        </div>
        <div id="fileButtonsContainer">
            <div id="saveMatchFileBox" class="backgroundBlue centerText curvedBorder borderGray">SAVE</div>
            <div id="createMasterFileBox" class="backgroundBlue centerText curvedBorder borderGray">CREATE MASTER FILE</div>
            <input type="file" id="createMasterFile" multiple/>
        </div>
    </div>
</body>
</html>
